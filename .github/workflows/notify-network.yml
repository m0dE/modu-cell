name: Notify Network Repo

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger network repo deployment
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.NETWORK_REPO_TOKEN }}" \
            https://api.github.com/repos/moddio/modu/dispatches \
            -d '{"event_type":"engine-updated"}'